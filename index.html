<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/sun-regular.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Weather widget</title>
</head>

<body>
  <div class="container">
    <div class="search-box">
      <i class="fa-solid fa-location fa-location-dot"></i>
      <input type="text" placeholder="Enter your location">
      <button class="fa-solid fa-magnifying-glass search-box-button"></button>
    </div>
    <div class="not-found">
      <img src="./images/404.png" alt="error 404 picture">
      <p>
        Invalid location...
      </p>
    </div>
    <div class="weather-box">
      <img src="" alt="">
      <p class="temperature"></p>
      <p class="description"></p>
    </div>
    <div class="weather-details">
      <div class="humidity">
        <i class="fa-solid fa-water"></i>
        <div class="text">
          <span></span>
          <p>
            humidity
          </p>
        </div>
      </div>
      <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <div class="text">
          <span></span>
          <p>
            Wind speed
          </p>
        </div>
      </div>
    </div>
    <a href="" class="attribution"></a>
  </div>
  <script src="https://kit.fontawesome.com/e4397168bc.js" crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
